<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Contact Form</h1>
        </div>
        <div class="field">
            <form action="#">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="Fname" name="fname" autocomplete="off">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" placeholder="Lname" name="lname" autocomplete="off">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="name@mail.com" name="email" autocomplete="off">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" autocomplete="off" >
                <button>
                    Submit
                </button>
            </form>
        </div>

    </div>
</body>
</html>
